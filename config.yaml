grid_size: 7
max_rounds: 60
stalemate_threshold: 15
shrink_interval: 5      # grid contracts every N rounds
min_grid_size: 3         # smallest the grid can shrink to
discussion_rounds: 2
discussion_timeout_s: 25
decision_timeout_s: 45
dm_reply_timeout_s: 20

families:
  - name: "Anthropic"
    provider: "anthropic"
    color: "#7C6BFF"
    agents:
      - name: "Opus"
        tier: 1
        model: "claude-opus-4-6"
        temperature: 0.6
      - name: "Sonnet"
        tier: 2
        model: "claude-sonnet-4-5-20250929"
        temperature: 0.7
      - name: "Haiku"
        tier: 3
        model: "claude-haiku-4-5-20251001"
        temperature: 0.8

  - name: "OpenAI"
    provider: "openai"
    color: "#4ADE80"
    agents:
      - name: "GPT-5.2"
        tier: 1
        model: "gpt-5.2-2025-12-11"
        temperature: 1.0
      - name: "GPT-5"
        tier: 2
        model: "gpt-5-2025-08-07"
        temperature: 1.0
      - name: "GPT-Mini"
        tier: 3
        model: "gpt-5-mini-2025-08-07"
        temperature: 1.0

  - name: "Google"
    provider: "google"
    color: "#FACC15"
    agents:
      - name: "Gemini-3-Pro"
        tier: 1
        model: "gemini-3-pro-preview"
        temperature: 0.6
      - name: "Gemini-3-Flash"
        tier: 2
        model: "gemini-3-flash-preview"
        temperature: 0.7
      - name: "Gemini-2.5"
        tier: 3
        model: "gemini-2.5-flash"
        temperature: 0.8

  - name: "xAI"
    provider: "xai"
    color: "#F87171"
    agents:
      - name: "Grok-4"
        tier: 1
        model: "grok-4-1-fast-reasoning"
        temperature: 0.6
      - name: "Grok-4-Fast"
        tier: 2
        model: "grok-4-fast-reasoning"
        temperature: 0.7
      - name: "Grok-3-Mini"
        tier: 3
        model: "grok-3-mini"
        temperature: 0.8
