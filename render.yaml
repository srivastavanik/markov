services:
  - type: web
    name: darwin-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m scripts.run_api
    envVars:
      - key: MARKOV_SINGLE_PORT
        value: "1"
      - key: MARKOV_API_PORT
        fromEnvVar: PORT
      - key: MARKOV_CORS_ORIGINS
        value: "https://darwin-dashboard.vercel.app,http://localhost:3000"
      - key: MARKOV_WS_PUBLIC_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
